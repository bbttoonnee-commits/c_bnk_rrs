<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankier.pl RSS Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .feed-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .feed-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .feed-url {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            color: #495057;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: background 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .copy-btn:hover {
            background: #5568d3;
        }
        
        .copy-btn.copied {
            background: #28a745;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .info {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-top: 30px;
            border-radius: 5px;
        }
        
        .info p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .info p:last-child {
            margin-bottom: 0;
        }
        
        .rss-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .feed-url {
                flex-direction: column;
                align-items: stretch;
            }
            
            .copy-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rss-icon">ðŸ“°</div>
        <h1>RSS Feed</h1>
        <p class="subtitle">Bankier.pl - WiadomoÅ›ci</p>
        
        <div class="feed-box">
            <div class="feed-label">Link do feedu RSS:</div>
            <div class="feed-url">
                <span id="rssUrl"></span>
                <button class="copy-btn" onclick="copyToClipboard()">Kopiuj</button>
            </div>
        </div>
        
        <div class="buttons">
            <a href="rss.xml" class="btn btn-primary" target="_blank">OtwÃ³rz RSS</a>
            <a href="https://github.com" class="btn btn-secondary" target="_blank">GitHub</a>
        </div>
        
        <div class="info">
            <p><strong>Jak uÅ¼ywaÄ‡:</strong></p>
            <p>Skopiuj powyÅ¼szy link i dodaj go do swojego czytnika RSS (np. Feedly, Inoreader, NetNewsWire).</p>
            <p><strong>Aktualizacje:</strong> Feed jest automatycznie aktualizowany co 6 godzin.</p>
        </div>
    </div>
    
    <script>
        // Generowanie peÅ‚nego URL do RSS
        const rssUrl = window.location.origin + window.location.pathname.replace(/\/$/, '') + '/rss.xml';
        document.getElementById('rssUrl').textContent = rssUrl;
        
        // Funkcja kopiowania do schowka
        function copyToClipboard() {
            const btn = event.target;
            navigator.clipboard.writeText(rssUrl).then(() => {
                const originalText = btn.textContent;
                btn.textContent = 'Skopiowano!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                alert('Nie udaÅ‚o siÄ™ skopiowaÄ‡: ' + err);
            });
        }
        
        // Aktualizacja linku GitHub
        const githubBtn = document.querySelector('.btn-secondary');
        const repoPath = window.location.pathname.split('/')[1];
        if (repoPath) {
            githubBtn.href = `https://github.com/${window.location.hostname.split('.')[0]}/${repoPath}`;
        }
    </script>
</body>
</html>
